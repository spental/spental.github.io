<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kyle Talbott Contact</title>
    <link rel="stylesheet" href="myform/style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

</head>

<body class="contact-body">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="index.html">Kyle Spencer Talbott</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <a class="nav-link" href="index.html">About Me</a>
                <a class="nav-link" href="Portfolio.html">Portfolio </a>
                <a class="nav-link" href="Contact.html">Contact</a>
                <a class="nav-link" href="https://spental.github.io/weather-Dash/">Weather Dashboard</a>
                <a class="nav-link" href="https://spental.github.io/DayPlanner/">Daily Planner</a>
                <a class="nav-link" href="https://spental.github.io/SpencersDateApp/">Random Date Generator</a>
            </ul>
        </div>
    </nav>

    <main class="contact-body">
        <div class="container">
            <div class="row">
                <div class="col-8">
                    <h1>!CONTACT ME!</h1>
                    <hr />
                </div>
            </div>
            <div class="row">
                <div class="col-8">
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Insert Your Name Here </label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlInput1">Your Email address Here</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1"
                                    placeholder="name@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleFormControlSelect1">Reason for message.</label>
                                <select class="form-control" id="exampleFormControlSelect1">
                                    <option>Employment Opportunities</option>
                                    <option>Questions For Me</option>
                                    <option>Friendly Hello!</option>
                                    <option>Complaint</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="exampleFormControlTextarea1">Please Leave Your Message Here</label>
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>

                </div>
            </div>

        </div>

    </main>
    <footer>
        <div class="footer2">
            <div class="row">
                <div class="col-12">
                </div>
            </div>
        </div>
        <div class="footerinfo">
            <div class="container-fluid text-center">
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            @ Copyright 2020 Kyle Talbott
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
